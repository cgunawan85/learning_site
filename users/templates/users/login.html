{% extends "layout.html" %}

{% block title %}Well hello there!{% endblock %}

{% block content %}
    <div class="row">
        <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
        <div>Need an account? <a href="{% url 'users:register' %}">Register here</a></div>
    </form>
    </div>
{% endblock %}
